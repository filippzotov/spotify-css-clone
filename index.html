<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spotify</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/player.css">
  <link rel="stylesheet" href="styles/side-menu.css">
  <link rel="stylesheet" href="styles/main-page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;500;700&display=swap" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
  <header>
    <div class="back-buttons">
      <button class="back-button">&#129120; </button>
      <button class="back-button">&#129122; </button>

    </div>
    <div class="right-header-block">
      <a href="/" class="premium-link">Узнать больше о Premium</a>
      <div class="user-menu">
        <img class="user-avatar" src="images/user-avatar.png" alt="">
        Filipp Zotov
        <div class="user-menu-button">&#9660;</div>
      </div>

    </div>

  </header>
  <div class="side-menu">
    <div class="side-top-links">
      <div class="side-general-links">
        <div class="side-link">Главная</div>
        <div class="side-link">Поиск</div>
        <div class="side-link">Моя медиатека</div>
      </div>
      <div class="playlist-links">
        <div class="side-link">Создать плейлист</div>
        <div class="side-link">Любимые треки</div>
        <div class="side-link">Мои выпуски</div>
      </div>
    </div>
    <div class="bottom-part">
      <img class="current-song-image" src="images/Mmfood.jpg" alt="">

    </div>
  </div>


  <div class="main-page">
    <div class="greeting">
      Добрый день
    </div>
    <div class="last-playlists">
      <div class="box"><img class="album-card-image" src="images/album1.png" alt=""><span
          class="album-card-title">Любимые треки</span></div>
      <div class="box"><img class="album-card-image" src="images/album2.jpeg" alt=""><span class="album-card-title">
          Микс дня #2</span></div>
      <div class="box"><img class="album-card-image" src="images/album3.jpeg" alt=""><span class="album-card-title">
          Микс для релакса</span></div>
      <div class="box"><img class="album-card-image" src="images/album4.jpeg" alt=""><span class="album-card-title">
          Микс дня #1</span></div>
      <div class="box"><img class="album-card-image" src="images/album5.jpeg" alt=""><span class="album-card-title">
          SINDERELLA</span></div>
      <div class="box"><img class="album-card-image" src="images/album6.jpeg" alt=""><span class="album-card-title">
          Микс хип-хопа</span></div>
    </div>

  </div>



  <div class="player">
    <div class="player-left">
      <div class="artist-info">
        <div class="song-name">Deep Fried Frenz</div>
        <div class="current-artist">MF DOOM</div>
      </div>
      <div class="song-like">&#10084;</div>

    </div>
    <div class="player-center">
      <div class="center-buttons">
        <i class="player-icon fa fa-random" style="font-size:18px"></i>
        <i class="player-icon fa fa-step-backward" style="font-size:18px;"></i>
        <i class="player-icon fa fa-pause-circle" style="font-size:36px"></i>
        <i class="player-icon fa fa-step-forward" style="font-size:18px;"></i>
        <i class="player-icon fa fa-refresh" style="font-size:18px;"></i>
      </div>
      <div class="player-song-line">
        <div class="player-song-line-current"></div>
        <div class="song-time">1:47</div>
        <div class="song-length">3:04</div>
      </div>

    </div>
    <div class="player-right">

      <i class='additional-icon fa fa-rss-square'></i>
      <i class='additional-icon fa fa-list-ul'></i>
      <i class='additional-icon fa fa-volume-up'></i>
      <div class="volume-bar">
        <div class="volume-bar-level">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
